
<div class="login-container">
  <div class="login-box p-shadow-6">
    <h2 class="p-text-center p-mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()" class="p-fluid">
      
      <div class="p-field">
      
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" pPassword placeholder="Email" [(ngModel)]="user.email" required>
      </div>
      <div class="p-field">
      
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" pPassword placeholder="Password" [(ngModel)]="user.password" required>
      </div>

      <div class="card flex justify-content-center">
        <p-button label="Submit"></p-button>
    </div>
    </form>

    <p class="p-text-center p-mt-3">Don't have an account? <a (click)="navigateToRegister()">Register here</a>.</p>
  </div>
</div>
